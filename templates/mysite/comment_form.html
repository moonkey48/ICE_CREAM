{% extends 'base.html' %}
{% block content %}
<h2>update comment</h2>
<section class="mb-5">
    <div class="card bg-light">
        <div class="card-body">
            <form method="post" action="{% url 'comment_update' comment.id %}" class="mb-4">
                {% csrf_token %}
                <textarea name="content" id="content" rows="3" class="form-control">
                    {{ form.content.value }}
                </textarea>
                <button type="submit" class="btn btn-primary">submit</button>
            </form>
        </div>
    </div>
</section>
{% endblock %}
